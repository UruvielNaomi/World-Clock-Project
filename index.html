<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body>
    <class class="container">
    <div class="searchbar">
        <h1>World Clock</h1>
        <select name="city" id="city">
          <option value="">Select a city</option>
          <option value="current">My location</option>
          <option value="Europe/London">London</option>
          <option value="Europe/Berlin">Berlin</option>
          <option value="Asia/Jakarta">Jakarta</option>
          <option value="America/New_York">New York</option>
        
    </select>
    </div>
    <img class="image" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/069/632/original/clock.jpg?1677754185" alt="clock">
    <div id="cities">
      <div class="city" id="berlin">
          <div class="row">
              <div class="col-8">
                  <span class="city-name" >Berlin</span>
              </div>
              <div class="col-4 col-right">
                  <span class="time-stamp" ></span>
              </div>
          </div>
          <div class="row">
              <div class="col-6">
                  <span class="date"></span>
              </div>
          </div>
      </div>
  <br>
      <div class="city" id="london">
          <div class="row">
              <div class="col-8">
                  <span class="city-name">London</span>
              </div>
              <div class="col-4 col-right">
                  <span class="time-stamp" ></span>
              </div>
          </div>
          <div class="row">
              <div class="col-6">
                  <span class="date" id="london-date"></span>
              </div>
          </div>
      </div>
    </div>

</class>
    <script src="src/index.js"></script>
</body>
</html>
